# SonarQube Project Configuration
sonar.projectKey=eclipse-ecsp_uidam-portal
sonar.organization=eclipse-ecsp
sonar.host.url=https://sonarcloud.io
# Source code directory
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/__mocks__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/vite-env.d.ts

# Test coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/main.tsx,src/features/dashboard/Dashboard.tsx,src/features/assistant/Assistant.tsx

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
